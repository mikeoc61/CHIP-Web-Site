<!------------------------------------------------------------------------>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CHIP Webcam Page</title>

    <style type="text/css" media="screen">

  * {
    margin: 0px 0px 0px 0px;
    padding: 0px 0px 0px 0px;
  }

  body, html {
    padding: 3px 3px 3px 3px;
    background-color: #D8DBE2;
    font-family: Verdana, sans-serif;
    font-size: 12pt;
    text-align: center;
  }

  div.main_page {
    position: relative;
    display: table;
    width: 800px;
    margin-bottom: 3px;
    margin-left: auto;
    margin-right: auto;
    padding: 0px 0px 0px 0px;
    border-width: 2px;
    border-color: #212738;
    border-style: solid;
    background-color: #FFFFFF;
    text-align: center;
  }

  div.page_header {
    height: 99px;
    width: 100%;
    background-color: #F5F6F7;
  }

  div.page_header span {
    margin: 15px 0px 0px 50px;
    font-size: 180%;
    font-weight: bold;
  }

  div.page_header img {
    margin: 3px 0px 0px 40px;
    border: 1px 1px 1px;
  }

  div.content_section {
    margin: 3px 3px 3px 3px;
    background-color: #FFFFFF;
    text-align: left;
  }

  div.content_section_text {
    padding: 4px 8px 4px 8px;
    color: #000000;
    font-size: 100%;
  }

  div.content_section_text pre {
    margin: 8px 0px 8px 0px;
    padding: 8px 8px 8px 8px;
    border-width: 1px;
    border-style: dotted;
    border-color: #000000;
    background-color: #F5F6F7;
    font-style: italic;
  }

  div.content_section_text p {
    margin-bottom: 6px;
  }

  div.content_section_text ul, div.content_section_text li {
    padding: 4px 8px 4px 16px;
  }

  div.section_header {
    padding: 3px 6px 3px 6px;
    margin-top: 10px;
    margin-bottom: 10px;
    background-color: #8E9CB2;
    color: #FFFFFF;
    font-weight: bold;
    font-size: 112%;
    text-align: center;
  }

  div.section_header_red {
    background-color: #CD214F;
  }

  div.section_header_grey {
    background-color: #9F9386;
  }

  .floating_element {
    position: relative;
    float: center;
  }

  div.content_section_text a:link, div.content_section_text a:visited, div.content_section_text a:active {
    background-color: #DCDFE6;
    color: #000000;
  }

  div.content_section_text a:hover {
    background-color: #000000;
    color: #DCDFE6;
  }

  .WebCamStill {
    width: 320px;
    height: 240px;
    margin: 10px 10px;
    padding: 1px;
    border: 2px solid #021a40;
    background-color: #CD214F
  }

  A {
    text-decoration: none;
  }

  </style>


 </head>

<body>

</style>

    <div class="main_page">
	<br>
        <img src="/icons/openlogo-75.png"/>
	<br><br>
	<h1>
         C.H.I.P Webcam Page 
	</h1>

        <div class="section_header section_header_red"> </div>

        <A HREF="http://192.168.0.201:8765/picture/1/frame/">
		<img src="http://192.168.0.201:8765/picture/1/current/" alt="Click for live" class="WebCamStill">
		</A>
	<A HREF="http://192.168.0.201:8765/picture/2/frame/"> 
        	<img src="http://192.168.0.201:8765/picture/2/current/" alt="Click for live" class="WebCamStill"> 
		</A>
	<A HREF="http://192.168.0.210:9765/picture/1/frame/"> 
        	<img src="http://192.168.0.210:9765/picture/1/current/" alt="Click for live" class="WebCamStill"> 
		</A>

	<p>Click image(s) to view live camera feed</p>

        <div class="section_header section_header_red"> </div>

    	</div>
  </body>
</html>
